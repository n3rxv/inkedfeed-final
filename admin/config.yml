# Inkedfeed â€“ Decap CMS config
# Use this admin to create and edit posts without touching markdown.

backend:
  name: github
  repo: n3rxv/inkedfeed-final
  branch: main

media_folder: "src/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/posts"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    default:
      layout: "post.liquid"
      rotator: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post.liquid" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Excerpt", name: "excerpt", widget: "text", hint: "Short summary for the home page grid" }
      - { label: "Featured Image", name: "image", widget: "image", required: false, hint: "Grid thumbnail (e.g. /images/uploads/photo.jpg)" }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false, hint: "Large image for post header and rotator" }
      - { label: "Image Caption", name: "imageCaption", widget: "string", required: false, hint: "Caption text displayed below the hero image" }
      - { label: "Image Alt Text", name: "imageAlt", widget: "string", required: false, hint: "Alt text for accessibility (defaults to post title)" }
      - { label: "Show in rotator?", name: "rotator", widget: "boolean", default: false }
      - label: "Rotator points"
        name: "rotatorPoints"
        widget: "list"
        required: false
        fields:
          - { label: "Point", name: "point", widget: "string" }
      - { label: "Special tag", name: "specialTag", widget: "string", required: false, hint: "Label on the bottom slider (e.g. Essay, Featured)" }
      - { label: "Body", name: "body", widget: "markdown" }
